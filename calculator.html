</head>

<body>
<!-- Navigation bar Section -->
  <div class="navbar">

    <a href="index.html" class="navbar__link">
      <span class="material-icons"> home </span> Home

    <a href="calculator.html" class="navbar__link">

  </div>
<!-- Calculator Section -->
<div class="container">
  <div class="calculator">
    <div class="calculator_display">0</div>
    <div class="calculator_keys">
      <button data-type="operator" data-key="plus">+</button>
      <button data-type="operator" data-key="minus">-</button>
      <button data-type="operator" data-key="times">&times;</button>
      <button data-type="operator" data-key="divide">&divide;</button>
      <!--class was replace with data-keys for operators-->
      <button data-type="number" data-key="1">1</button>
      <button data-type="number" data-key="2">2</button>
      <button data-type="number" data-key="3">3</button>
      <button data-type="number" data-key="4">4</button>
      <button data-type="number" data-key="5">5</button>
      <button data-type="number" data-key="6">6</button>
      <button data-type="number" data-key="7">7</button>
      <button data-type="number" data-key="8">8</button>
      <button data-type="number" data-key="9">9</button>
      <button data-type="number" data-key="0">0</button>
      <button data-type="decimal"class="decimal">.</button>
      <button data-type="clear" clear="clear">C</button>
      <button data-type="equal" data-key="equal">=</botton>
    </div>
  </div>
</div>

<script src="main_calculator.js"> </script>

</body>
