<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <link type="text/css" rel="stylesheet" href="styleCalculator.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">
  <div class="calculator">
    <div class="calculator_display">0</div>
    <div class="calculator_keys">
      <button data-type="operator" data-key="plus">+</button>
      <button data-type="operator" data-key="minus">-</button>
      <button data-type="operator" data-key="times">&times;</button>
      <button data-type="operator" data-key="divide">&divide;</button>
      <!--class was replace with data-keys for operators-->
      <button data-type="number" class="one">1</button>
      <button data-type="number" class="two">2</button>
      <button data-type="number" class="three">3</button>
      <button data-type="number" class="four">4</button>
      <button data-type="number" class="five">5</button>
      <button data-type="number" class="six">6</button>
      <button data-type="number" class="seven">7</button>
      <button data-type="number" class="eight">8</button>
      <button data-type="number" class="nine">9</button>
      <button data-type="number" class="zero">0</button>
      <button data-type="number" class="decimal">.</button>
      <button data-type="number" class="clear">AC</button>
      <button data-type="equal" class="equal">=</botton>
    </div>
  </div>
</div>

<script src="main_calculator.js"> </script>

</body>

</html>
